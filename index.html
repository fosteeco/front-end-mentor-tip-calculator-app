<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1>SPLI<br />TTER</h1>
    <div class="calculator">
      <div class="controls">
        <form id="form">
          <div class="form-control">
            <label for="bill" name="bill">Bill</label>
            <div class="input-control bill-control">
              <input
                type="number"
                id="bill"
                class="text-input"
                placeholder="0"
                step="0.01"
              />
            </div>
          </div>
          <label for="tip-p">Select tip %</label>
          <div class="tip-grid">
            <button class="tip-btn selected" id="5p" value="5">5%</button>
            <button class="tip-btn" id="10p" value="10">10%</button>
            <button class="tip-btn" id="15p" value="15">15%</button>
            <button class="tip-btn" id="20p" value="20">20%</button>
            <button class="tip-btn" id="25p" value="25">25%</button>
            <input type="number" class="tip-input" placeholder="Custom" />
            <!-- <button id="tip-btn custom">Custom</button> -->
          </div>
          <div class="form-control">
            <label for="num-people" class="num-people-label"
              >Number of People
              <span class="p-error error">Can't be zero</span></label
            >
            <div class="input-control num-people-control">
              <input
                type="number"
                name="num-people"
                id="num-people"
                class="text-input"
                placeholder="0"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="results-box">
        <div class="box">
          <div class="text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="result">
            <span id="tip">$0.00</span>
          </div>
        </div>
        <div class="box">
          <div class="text">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="result">
            <span id="total">$0.00</span>
          </div>
        </div>
        <button class="btn btn-reset" id="reset">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fosteeco">Christian Foster</a>.
      <a href="https://github.com/fosteeco/front-end-mentor-tip-calculator-app"
        >Link to Repo</a
      >
    </div>
  </body>
</html>
