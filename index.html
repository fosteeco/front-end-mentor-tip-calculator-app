<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1>
      SPLI <br />
      TTER
    </h1>
    <div class="calculator">
      <div class="controls">
        <form action="">
          <div class="form-control">
            <label for="bill" name="bill">Bill</label>
            <input type="text" id="bill" />
          </div>
          <label for="tip-p">Select tip %</label>
          <div class="tip-grid">
            <div class="form-control">
              <input type="radio" name="tip-p" value="5" checked />5%<br />
            </div>
            <div class="form-control">
              <input type="radio" name="tip-p" value="10" />10%<br />
            </div>
            <div class="form-control">
              <input type="radio" name="tip-p" value="15" />15%<br />
            </div>
            <div class="form-control">
              <input type="radio" name="tip-p" value="20" />20%<br />
            </div>
            <div class="form-control">
              <input type="radio" name="tip-p" value="25" />25%<br />
            </div>
            <div class="form-control">
              <input type="radio" name="tip-p" value="custom" />custom<br />
            </div>
          </div>
          <div class="form-control">
            <label for="num-people">Number of People</label>
            <input type="number" name="num-people" id="num-people" />
          </div>
        </form>
      </div>
      <div class="results-box">
        <div class="box">
          <div class="text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="result">
            <span id="tip">$4.27</span>
          </div>
        </div>
        <div class="box">
          <div class="text">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="result">
            <span id="total">$32.79</span>
          </div>
        </div>
        <button class="btn btn-reset" id="reset">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fosteeco">Christian Foster</a>.
      <a href="https://github.com/fosteeco/front-end-mentor-tip-calculator-app"
        >Link to Repo</a
      >
    </div>
  </body>
</html>
